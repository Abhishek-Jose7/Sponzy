{% extends "base.html" %}

{% block title %}Reset Database{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4>Reset Database</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <strong>Warning!</strong> This action will delete all data and recreate the database with initial sample data. This cannot be undone.
                    </div>
                    
                    <form method="POST" action="{{ url_for('admin_reset_database') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="form-group">
                            <button type="submit" class="btn btn-danger btn-lg" onclick="return confirm('Are you absolutely sure you want to reset the database? All data will be lost.');">
                                <i class="fas fa-trash"></i> Reset Database
                            </button>
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary btn-lg ml-2">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
