{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Clear All Sponsorship Requests</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <h5 class="alert-heading">Warning!</h5>
                        <p>This action will permanently delete all pending sponsorship requests from seekers to sponsors. This action cannot be undone.</p>
                    </div>

                    <form method="POST" action="{{ url_for('admin.clear_requests') }}">
                        {{ form.csrf_token }}
                        <div class="form-group">
                            <label for="confirmation">Type "CLEAR" to confirm:</label>
                            <input type="text" class="form-control" id="confirmation" name="confirmation" required>
                        </div>
                        <button type="submit" class="btn btn-danger mt-3">Clear All Requests</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
